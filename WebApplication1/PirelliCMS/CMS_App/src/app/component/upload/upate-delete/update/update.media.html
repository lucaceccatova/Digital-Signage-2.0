<div class="container">
    <div class="image">
        <img src={{media.path}}>
    </div>
<form [formGroup]="form" class="form">
   <div>

   </div> 
   <mat-form-field >
            <input matInput formControlName="name" placeholder="Name">
    </mat-form-field>
    <mat-form-field >
            <input matInput formControlName="description" placeholder="Description">
    </mat-form-field>
    <mat-form-field>
                <ngx-mat-file-input (change)="updateFile($event.target.files)" formControlName="file" ></ngx-mat-file-input>
        </mat-form-field>
        <mat-select formControlName="listId" placeholder="Category" [(value)]="media.listId">
            <!--Get data with api-->
            <mat-option *ngFor="let listItem of listCategory"value="{{listItem.id}}">{{listItem.name}}</mat-option>  
        </mat-select>

        <button [disabled]="form.pristine" mat-raised-button (click)="update()">Update</button>
        </form>
</div>

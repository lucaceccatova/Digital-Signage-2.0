<div class="wrapper">

  <div class="gallery">
      <button mat-fab (click)="getList()">
          <mat-icon >cached</mat-icon>
        </button>
    <div (click)="viewUpdateDelete(i)" class="category"  *ngFor="let element of list,let i=index;trackBy: trackByFn; ">
      <img src={{element.path}} >
      <div class="infoBox"> {{element.name}}</div>
    </div>
  </div>

</div>

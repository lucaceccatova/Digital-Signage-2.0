<section id="wrapper">
    <ngb-carousel class="MyCarousel">
      <div *ngFor="let item of elements" >
          ciao
        <ng-template ngbSlide>
          <img src={{item.path}} alt="Random first slide">
          
          <div class="carousel-caption">
            <h3>{{item.name}}</h3>
            <p>{{item.description}}</p>
          </div>
        </ng-template>
      </div>

      </ngb-carousel>

        
</section>
